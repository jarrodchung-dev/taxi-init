<div class="container align-content-md-center">
  <div class="col-lg-12">
    <div class="middle-center">
      <h1 class="landing logo">Taxi.__init__()</h1>
      <hr>
      <div *ngIf="getUser(); then thenBlock; else elseBlock;"></div>
      <ng-template #thenBlock>
        <a class="btn btn-primary" [routerLink]="isRider() ? '/rider' : '/driver'">Dashboard</a>
        <button class="btn btn-primary" (click)="logOut()">Log Out</button>
      </ng-template>
      <ng-template #elseBlock>
        <a class="btn btn-primary" [routerLink]="['/log-in']">Log In</a>
        <br><br>
        <a class="btn btn-primary" [routerLink]="['/sign-up']">Sign Up</a>
    </ng-template>
  </div>
  </div>
</div>
