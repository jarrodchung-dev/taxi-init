<div class="row">
  <div class="col-lg-12">
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a [routerLink]="['..']">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Request</li>
      </ol>
    </nav>
    <div class="card">
      <div class="card-header">Request Trip</div>
      <div class="card-body">
        <form #requestForm="ngForm" novalidate (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="pickupAddress">Pickup Location</label>
            <input id="pickupAddress" class="form-control" type="text" [(ngModel)]="trip.pick_up_address" name="pickupAddress" required>
          </div>
          <div class="form-group">
            <label for="dropoffAddress">Dropoff Location::</label>
            <input id="dropoffAddress" class="form-control" type="text" [(ngModel)]="trip.drop_off_address" name="dropoffAddress" required>
          </div>
          <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
            <agm-marker *ngFor="let marker of markers" [latitude]="marker.lat" [longitude]="marker.lng" [label]="marker.label">
            </agm-marker>
          </agm-map>
          <button class="btn btn-primary btn-block" type="submit" [disabled]="!requestForm.form.valid">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!--  
The Directions Service response includes all of the data necessary to draw the markers and the routes connecting them on the map;
Only markers are added -- but UI can be improved later.
-->
