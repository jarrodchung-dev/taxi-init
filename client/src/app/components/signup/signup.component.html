<div class="row">
  <div class="col-lg-offset-4 col-lg-4">
    <div class="card">
      <div class="card-header">Sign Up</div>
      <div class="card-body">
        <!-- Begin Form/ -->
        <form novalidate (ngSubmit)="onSubmit()" #signUpForm="ngForm">
          <!-- Username FIeld -->
          <div class="form-group">
            <label for="username">Username:</label>
            <input id="username" class="form-control" type="text" [(ngModel)]="user.username" name="username" required>
          </div>
          <!-- First Name Field -->
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input id="firstName" class="form-control" type="text" [(ngModel)]="user.firstName" name="firstName" required>
          </div>
          <!-- Last Name Field -->
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input id="lastName" class="form-control" type="text" [(ngModel)]="user.lastName" name="lastName" required>
          </div>
          <!-- Password Field -->
          <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" class="form-control" type="password" [(ngModel)]="user.password" name="password" required>
          </div>
          <!-- Group Field (selection) -->
          <div class="form-group">
            <label>Group:</label>
            <select class="form-control" [(ngModel)]="user.group" name="group" required>
              <option value="rider">Rider</option>
              <option value="driver">Driver</option>
            </select>
          </div>
          <!-- User Photo Field -->
          <div class="form-group"><label for="photo">Photo:</label>
            <input id="photo" class="form-control-file" type="file" (change)="onChange($event)">
          </div>
          <!-- Submit Button -->
          <button class="btn btn-primary btn-block" type="submit" [disabled]="false">Sign Up
          </button>
        </form>
        <!-- /End Form -->
      </div>
    </div>
    <p class="mt-3 text-center">
      <span>Already registered? </span>
      <a [routerLink]="['/login']">Click here!</a>
    </p>
  </div>
</div>
